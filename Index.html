<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>  

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">

</head>j 
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather In</h1>
        <form class="search-location">
            <input 
            type="text"
             name="city"
             autocomplete="off"
             placeholder="what city?"
             class="form-control text-muted form-rounded p-2 shadow-sm">
        </form>

        <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Abuja</p>
                    <span>...</span>      
                </div>
                <img src="img/night_img.svg" alt="" class="card-img-top time">
            </div>

            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-7 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-5 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>
                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="">
                </div>

                <div class="card-bottom px-5 py-4 row">
                   <div class="col text-center">
                    <p>30&deg;C</p>
                    <span>Feel Like</span>
                   </div> 

                   <div class="col text-center">
                    <p>55%</p>
                    <span>Humidity</span>
                   </div> 
                </div>

            </div>
        </div>
    </div> 

    <script src="request.js"></script>
    <script src="index.js"></script>
   <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
